#
# Project Configuration
#

[build-system]
build-backend = "scikit_build_core.build"

requires = [ "nanobind~=2.7.0", "scikit-build-core~=0.11.4" ]

[project]
name = "exifmwg"
version = "0.2.0"
description = "A Python interface to read and write Metadata Working Group fields using exiftool"
readme = "README.md"
keywords = [ "exif", "exiftool", "image", "metadata", "photo", "photography" ]
license = "MPL-2.0"
authors = [
  { name = "Trenton H", email = "rda0128ou@mozmail.com" },
]
requires-python = ">=3.9"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]

#
# Hatch Configuration
#
urls.Changelog = "https://github.com/stumpylog/exifmwg/blob/main/CHANGELOG.md"
urls.Documentation = "https://github.com/stumpylog/exifmwg/blob/main/README.md"
urls.Issues = "https://github.com/stumpylog/exifmwg/issues"
urls.Source = "https://github.com/stumpylog/exifmwg/"

[tool.hatch.build.targets.sdist]
exclude = [
  ".github",
]

[tool.hatch.envs.default]
installer = "uv"

[tool.hatch.envs.hatch-static-analysis]
# https://hatch.pypa.io/latest/config/internal/static-analysis/
dependencies = [ "ruff ~= 0.11" ]
config-path = "none"

[tool.hatch.envs.hatch-test]
# https://hatch.pypa.io/latest/config/internal/testing/
parallel = true
randomize = true
extra-dependencies = [
  "pytest-sugar",
]
extra-args = [ "--maxprocesses=2", "--pythonwarnings=all", "--junitxml=junit.xml", "-o", "junit_family=legacy" ]

[tool.hatch.envs.hatch-test.scripts]
run = [
  "python3 --version",
  #"python3 -m pip list --verbose",
  "pytest{env:HATCH_TEST_ARGS:} {args}",
]

run-cov = [
  "python3 --version",
  "coverage erase",
  "coverage run -m pytest{env:HATCH_TEST_ARGS:} {args}",
]
cov-combine = [ "coverage combine" ]
cov-report = [
  "coverage report",
  "coverage json",
  "coverage html",
]

[[tool.hatch.envs.hatch-test.matrix]]
python = [ "3.9", "3.10", "3.11", "3.12", "3.13", "pypy3.9", "pypy3.10" ]

#
# Custom Environments
#
[tool.hatch.envs.typing]
detached = true
dependencies = [
  "mypy ~= 1.15",
  "pydantic",
  "pyexiftool",
  "pytest",
]

[tool.hatch.envs.typing.scripts]
run = [
  "mypy --version",
  "mypy --install-types --non-interactive .",
]

[tool.hatch.envs.pre-commit]
template = "pre-commit"
detached = true
dependencies = [
  "pre-commit ~= 4.1",
  "pre-commit-uv",
]

[tool.hatch.envs.pre-commit.scripts]
check = [ "pre-commit run --all-files" ]
update = [ "pre-commit autoupdate" ]

[tool.hatch.envs.docs]
template = "docs"
detached = true
dependencies = [
  "mkdocs-material[imaging] ~= 9.5",
  "mike ~= 2.1",
  "mkdocs-minify-plugin ~= 0.8",
]

[tool.hatch.envs.docs.scripts]
new = [ "mkdocs new ." ]
build = [ "mkdocs build" ]
serve = [
  "mkdocs serve",
]
mike-help = [ "mike deploy --help" ]
deploy = [
  "mike deploy --push --branch gh-pages --remote origin --update-aliases {args} latest",
  "mike set-default --branch gh-pages --remote origin --push latest",
]

#
# Tool Configuration
#

[tool.scikit-build]
logging.level = "INFO"
build-dir = "build"

[tool.scikit-build.cmake]
build-type = "Release"

[tool.ruff]
target-version = "py39"
line-length = 120

exclude = [ "build/", "extern/" ]

# https://docs.astral.sh/ruff/settings/
fix = true
output-format = "grouped"
# https://docs.astral.sh/ruff/rules/
