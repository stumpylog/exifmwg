]
lint.ignore = [
]
# Other ignores
lint.per-file-ignores."src/exifmwg/_utils.py" = [ "FIX002", "TD003" ]
# Tests can use assertions, magic values
lint.per-file-ignores."tests/**/*" = [ "PLR2004", "S101" ]
# No relative imports
lint.flake8-tidy-imports.ban-relative-imports = "all"
# One import per line
lint.isort.force-single-line = true
# Recognize us please
lint.isort.known-first-party = [ "exifmwg" ]
# Preserve types, even if a file imports `from __future__ import annotations`.
# Needed for pydantic
lint.pyupgrade.keep-runtime-typing = true

[tool.pyproject-fmt]
max_supported_python = "3.13"

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = [ "tests" ]

[tool.pytest_env]

[tool.coverage.run]
source_pkgs = [ "exifmwg", "tests" ]
branch = true
parallel = true
omit = [
  "src/exifmwg/__about__.py",
  "tests/conftest.py",
]

[tool.coverage.paths]
exifmwg = [ "src/exifmwg" ]
tests = [ "tests" ]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == '__main__':",
  "if TYPE_CHECKING:",
  "if SAVE_OUTPUTS:",
]

[tool.mypy]
exclude = [
  "tests/*",
]
disallow_any_expr = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
strict_optional = true

warn_redundant_casts = true
warn_unused_ignores = true
warn_unreachable = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = [ "exiftool.*" ]
follow_untyped_imports = true
